{% extends 'base.html' %}
{% block title %}Question {{number}}{% endblock %}

{% block content %}

<form action="/answer" method="POST">
    <h1>Question {{number}}</h1>
    <h3>{{question.question}}</h3>
    <div id="question_answers_div">
        
        {% for choice in question.choices %}
        <div>
            <input type="radio" id="choice_{{loop.index}}" name="answer" value="{{choice}}">
            <label for="choice_{{loop.index}}">{{choice}}</label>
        {% endfor %}
        
        {% if question.allow_text==True %}
            <br>
            <br>
            <label for="answer_other">Additional Information:</label>
            <input type="text" name="answer_other" id="answer_other">
        </div>
        {% endif %}

    </div>
    <button id="questions_submit" type="submit">Submit Answer</button>
</form>

{% endblock %}
